<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{%block title%}{%endblock%}Youtube Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/yt_clone.css"%}"/>
  </head>
  <body>
    <!--<a href="/">Home</a> | <a href="new_video">Add Video</a> | <a href="login">Sign In</a> | <a href="register">Sign Up!</a> | Support-->
    <ul class="nav nav-tabs bg-dark">
      <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="new_video">Upload Video</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
      <a class="nav-link" href="logout">LogOut!</a>
      </li>
      {% else %}
      <li class="nav-item">
      <a class="nav-link" href="login">Sign In</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="register">Sign Up!</a>
      </li>
      {% endif %}
    </ul>
    <br>
    <div class="container">
    {% block body %}
    {% endblock %}
  </div>
  </body>
</html>
